<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let temperature = prompt("Nhập nhiệt độ hiện tại:");
    if (temperature > 100) {
        alert("Giảm nhiệt độ.");
    } else if (temperature < 20) {
        alert("Tăng nhiệt độ.");
    } else {
        alert("Không làm gì");
    }

</script>
</body>
</html>
