<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập số lượng số nguyên tố cần in ra:");
    let count = 0;
    let N = 2;
    function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        let i = 5;
        while (i * i <= num) {
            if (num % i === 0 || num % (i + 2) === 0) return false;
            i += 6;
        }
        return true;
    }
    document.write(`Các ${numbers} số nguyên tố đầu tiên là:<br>`);
    while (count < numbers) {
        if (isPrime(N)) {
            document.write(`${N}, `);
            count++;
        }
        N++;
    }

</script>
</body>
</html>
